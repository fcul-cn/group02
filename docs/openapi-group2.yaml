openapi: 3.0.0
info:
  title: "Cloud Computing Project REST API - Group 2"
  description: "An API about Beatport's artists, labels, and releases"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Artist:
      type: "object"
      properties:
        artist_id:
          type: "number"
        artist_name:
          type: "string"
        artist_url:
          type: "string"
        updated_on:
          type: "string"
          format: "date"
    Genre:
      type: "object"
      properties:
        genre_id:
          type: "number"
        genre_name:
          type: "string"
        song_count:
          type: "number"
        genre_url:
          type: "string"
        updated_on:
          type: "string"
          format: "date"
    Track:
      type: "object"
      properties:
        track_id:
          type: "number"
        title:
          type: "string"
        mix:
          type: "string"
        is_remixed:
          type: "boolean"
        release_id:
          type: "number"
        release_date:
          type: "string"
          format: "date"
        genre_id:
          type: "number"
        subgenre_id:
          type: "number"
        track_url:
          type: "string"
        bpm:
          type: "number"
        duration:
          type: "number"
    Release:
      type: "object"
      properties:
        release_id:
          type: "number"
        release_title:
          type: "string"
        release_date:
          type: "string"
          format: "date"
        release_url:
          type: "string"
        label_id:
          type: "number"
        updated_on:
          type: "string"
          format: "date"
    Playlist:
      type: "object"
      properties:
        playlist_id:
          type: "number"
        playlist_name:
          type: "string"
        user_id:
          type: "number"
        date_created:
          type: "string"
          format: "date"
    NewArtist:
      type: "object"
      properties:
        artist_name:
          type: "string"
        artist_url:
          type: "string"
    NewGenre:
      type: "object"
      properties:
        genre_name:
          type: "string"
        genre_url:
          type: "string"
    NewTrack:
        type: "object"
        properties:
          title:
            type: "string"
          mix:
            type: "string"
          is_remixed:
            type: "boolean"
          release_date:
            type: "string"
            format: "date"
          genre_id:
            type: "number"
          subgenre_id:
            type: "number"
          track_url:
            type: "string"
          bpm:
            type: "number"
          duration:
            type: "number"
    NewRelease:
      type: "object"
      properties:
        release_title:
          type: "string"
        release_date:
          type: "string"
          format: "date"
        release_url:
          type: "string"
        label_id:
          type: "number"
    NewPlaylist:
      type: "object"
      properties:
        playlist_id:
          type: "number"
        playlist_name:
          type: "string"
        user_id:
          type: "number"
  parameters:
    artist_id:
      name: "artist_id"
      description: "Artist's id"
      in: path
      required: True
      schema:
        type: "number"
    genre_id:
      name: "genre_id"
      description: "Genre's id"
      in: path
      required: True
      schema:
        type: "number"
    track_id:
      name: "track_id"
      description: "Track's id"
      in: path
      required: True
      schema:
        type: "number"
    release_id:
      name: "release_id"
      description: "Release's id"
      in: path
      required: True
      schema:
        type: "number"
    user_id:
      name: "user_id"
      description: "User's id"
      in: path
      required: True
      schema:
        type: "number"
    playlist_id:
      name: "playlist_id"
      description: "Playlist's id"
      in: path
      required: True
      schema:
        type: "number"
        
paths:
  /artists/{artist_id}:
    get:
      operationId: "artists.search"
      tags:
        - "Artists"
      summary: "Search artist by their id"
      parameters:
        - $ref: "#/components/parameters/artist_id"
      responses:
        "200":
          description: "Successfully found artist by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artist'
        "404":
          description: "Artist's id not found"
  /artists:
    post:
      operationId: "artists.add_artist"
      tags:
        - "Artists"
      summary: "Add new artist"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewArtist'
      responses:
        "200":
          description: "Successfully added artist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Artist'
        "400":
          description: "Bad request body"
  /artists/{artist_id}/releases:
    get:
      operationId: "artists.get_releases"
      tags:
        - "Artists"
      summary: "Get an Artist's releases"
      parameters:
        - $ref: "#/components/parameters/artist_id"
      responses:
        "200":
          description: "Successfully returned all artist's releases"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Release'
        "404":
          description: "Artist's id not found"
  /genres:
    get:
      operationId: "genres.get_all"
      tags:
        - "Genres"
      summary: "Read all genres"
      responses:
        "200":
          description: "Successfully read all genres"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Genre'
    post:
      operationId: "genres.add_genre"
      tags:
        - "Genres"
      summary: "Add new genre"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGenre'
      responses:
        "200":
          description: "Successfully added genre"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        "400":
          description: "Bad request body"
  /genres/{genre_id}:
    get:
      operationId: "genres.search"
      tags:
        - "Genres"
      summary: "Search genre by their id"
      parameters:
        - $ref: "#/components/parameters/genre_id"
      responses:
        "200":
          description: "Successfully found genre by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        "404":
          description: "Genre's id not found"
    delete:
      operationId: "genres.delete"
      tags:
        - "Genres"
      summary: "Delete genre by their id"
      parameters:
        - $ref: "#/components/parameters/genre_id"
      responses:
        "200":
          description: "Successfully deleted genre by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        "404":
          description: "Genre's id not found"
    put:
      operationId: "genres.update"
      tags:
        - "Genres"
      summary: "Update genre by their id"
      parameters:
        - $ref: "#/components/parameters/genre_id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGenre'
      responses:
        "200":
          description: "Successfully updated genre by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        "404":
          description: "Genre's id not found"
  /genres/{genre_id}/tracks:
    get:
      operationId: "genres.get_tracks"
      tags:
        - "Genres"
      summary: "Get a Genre's tracks"
      parameters:
        - $ref: "#/components/parameters/genre_id"
      responses:
        "200":
          description: "Successfully got a Genre's tracks"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Track'
        "404":
          description: "Genre's id not found"
  /tracks/{track_id}:
    get:
      operationId: "track_logic.get_track"
      tags:
        - "Tracks"
      summary: "Search track by their id"
      parameters:
        - $ref: "#/components/parameters/track_id"
      responses:
        "200":
          description: "Successfully found track by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Track'
        "404":
          description: "Track's id not found"
    delete:
      operationId: "track_logic.delete_track"
      tags:
        - "Tracks"
      summary: "Delete track by their id"
      parameters:
        - $ref: "#/components/parameters/track_id"
      responses:
        "200":
          description: "Successfully deleted track by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Track'
        "404":
          description: "Track's id not found"
  /tracks:
    post:
      operationId: "track_logic.post_track"
      tags:
        - "Tracks"
      summary: "Add new track"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTrack'
      responses:
        "200":
          description: "Successfully added track"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Track'
        "400":
          description: "Bad request body"
  /tracks/{track_id}/genre:
    get:
      operationId: "track_logic.get_track_genre"
      tags:
        - "Tracks"
      summary: "Get a trackÂ´s genre"
      parameters:
        - $ref: "#/components/parameters/track_id"
      responses:
        "200":
          description: "Successfully found genre of a track"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Genre'
        "404":
          description: "Track's id not found"
  /releases/{release_id}:
    get:
      operationId: "release.search"
      tags:
        - "Releases"
      summary: "Search release by their id"
      parameters:
        - $ref: "#/components/parameters/release_id"
      responses:
        "200":
          description: "Successfully found release by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Release'
        "404":
          description: "Release's id not found"
    delete:
      operationId: "release.delete"
      tags:
        - "Releases"
      summary: "Delete release by their id"
      parameters:
        - $ref: "#/components/parameters/release_id"
      responses:
        "200":
          description: "Successfully deleted release by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Release'
        "404":
          description: "Release's id not found"
  /releases:
    post:
      operationId: "releases.add_release"
      tags:
        - "Releases"
      summary: "Add new release"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewRelease'
      responses:
        "200":
          description: "Successfully added release"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Release'
        "400":
          description: "Bad request body"
  /playlists/{playlist_id}:
    get:
      operationId: "playlists.search"
      tags:
        - "Playlists"
      summary: "Search playlist by their id"
      parameters:
        - $ref: "#/components/parameters/playlist_id"
      responses:
        "200":
          description: "Successfully found playlist by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        "404":
          description: "Playlist's id not found"
    delete:
      operationId: "playlist.delete"
      tags:
        - "Playlists"
      summary: "Delete playlist by their id"
      parameters:
        - $ref: "#/components/parameters/playlist_id"
      responses:
        "200":
          description: "Successfully deleted playlist by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        "404":
          description: "Playlist's id not found"
  /playlists:
    post:
      operationId: "playlists.add_playlist"
      tags:
        - "Playlists"
      summary: "Add new playlist"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPlaylist'
      responses:
        "200":
          description: "Successfully added playlist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        "400":
          description: "Bad request body"
  /playlists/{playlist_id}/tracks:
    get:
      operationId: "playlists.get_tracks"
      tags:
        - "Playlists"
      summary: "Get a Playlist's tracks"
      parameters:
        - $ref: "#/components/parameters/playlist_id"
      responses:
        "200":
          description: "Successfully got a Playlist's tracks"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Track'
        "404":
          description: "Genre's id not found"
  /playlists/{playlist_id}/tracks/{track_id}:
    post:
      operationId: "playlists.add_track_to_playlist"
      tags:
        - "Playlists"
      summary: "Add new track to a playlist"
      parameters:
        - name: playlist_id
          in: path
          required: true
          description: "Unique identifier for the playlist"
          schema:
            type: "number"
        - name: track_id
          in: path
          required: true
          description: "Unique identifier for the track"
          schema:
            type: "number"
      responses:
        "200":
          description: "Successfully added track to playlist"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        "400":
          description: "Bad request body"
    delete:
      operationId: "playlist.delete_track_from_playlist"
      tags:
        - "Playlists"
      summary: "Delete track from playlist by their id"
      parameters:
        - $ref: "#/components/parameters/playlist_id"
        - $ref: "#/components/parameters/track_id"
      responses:
        "200":
          description: "Successfully deleted track from playlist by id"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        "404":
          description: "Playlist's id not found"