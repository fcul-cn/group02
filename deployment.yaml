apiVersion: "v1"
kind: "ConfigMap"
metadata:
  name: "config"
  namespace: "default"
  labels:
    app: "config"
data:
  ARTIST_HOST: "artist-model"
  GENRE_HOST: "genre-model"
  TRACK_HOST: "track-model"
  PLAYLIST_HOST: "playlist-model"
  RELEASE_HOST: "release-model"
  ARTISTS_RELEASES_HOST: "artists-releases-model"
  ARTISTS_TRACKS_HOST: "artists-tracks-model"
  
---

#LOGIC DEPLOYMENTS AND SERVICES

apiVersion: apps/v1
kind: Deployment
metadata:
  name: artist-logic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artist-logic
  template:
    metadata:
      labels:
        app: artist-logic
    spec:
      imagePullSecrets:
      - name: artifact-registry
      containers:
      - name: artist-logic
        image: europe-west4-docker.pkg.dev/confident-facet-329316/cngrupo02/group02-artist-logic-service:latest
        env:
          - name: "ARTIST_HOST"
            valueFrom:
              configMapKeyRef:
                key: "ARTIST_HOST"
                name: "config"
          - name: "ARTISTS_RELEASES_HOST"
            valueFrom:
              configMapKeyRef:
                key: "ARTISTS_RELEASES_HOST"
                name: "config"
          - name: "RELEASE_HOST"
            valueFrom:
              configMapKeyRef:
                key: "RELEASE_HOST"
                name: "config"
          - name: "GENRE_HOST"
            valueFrom:
              configMapKeyRef:
                key: "GENRE_HOST"
                name: "config"
          - name: "PLAYLIST_HOST"
            valueFrom:
              configMapKeyRef:
                key: "PLAYLIST_HOST"
                name: "config"
          - name: "TRACK_HOST"
            valueFrom:
              configMapKeyRef:
                key: "TRACK_HOST"
                name: "config"
          - name: "ARTISTS_TRACKS_HOST"
            valueFrom:
              configMapKeyRef:
                key: "ARTISTS_TRACKS_HOST"
                name: "config"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/health"
            port: 5001
        livenessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/health"
            port: 5001
        startupProbe:
          httpGet:
            path: "/health"
            port: 5001
          failureThreshold: 5
          periodSeconds: 10 
---

apiVersion: v1
kind: Service
metadata:
  name: artist-logic
spec:
  selector:
    app: artist-logic
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
---

