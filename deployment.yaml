apiVersion: apps/v1
kind: Deployment
metadata:
  name: artist-logic-rs-3
spec:
  replicas: 3
  selector:
    matchLabels:
      app: artist-logic
  template:
    metadata:
      labels:
        app: artist-logic
    spec:
      containers:
      - name: artist-logic
        image: group02-artist-logic-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001   
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/health"
            port: 5001
        livenessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/health"
            port: 5001
        startupProbe:
          httpGet:
            path: "/health"
            port: 5001
          failureThreshold: 5
          periodSeconds: 10    
---

